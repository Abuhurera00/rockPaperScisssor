<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
    <div>USER CHOICE: <span id="user-choice"></span></div>
    <div>CPU CHOICE: <span id="cpu-choice"></span></div>
    <div>RESULT: <span id="result-display"></span></div>
    <div>SCORE: <span id="score-display"></span></div>


   <div class="container">
    <button class="img" id="rock">ROCK</button>
    <button class="img" id="paper">PAPER</button>
    <button class="img" id="scissor">SCISSOR</button>
   </div>
</div>


    <script src="script.js"></script>
    
</body>
</html>
